	<script>
		$(document).ready(function(){
			$.getJSON("/article/list_by_time", function (res) {
			if (res.status) {
			var html = '';
				// console.log(res)
				res.data.forEach(function (item) {
					html += `<tr>
								<td>${item.article_id}</td>
								<td>${item.name}</td>
								<td><img src="${item.images}" alt=""></td>
								<td>${item.title}</td>
								<td>${item.create_time}</td>
								<td>${item.update_time}</td>
								<td>
									<a  href="/admin/article-edit.html?id=${item.article_id}&name=${item.name}" type="button" id="editBtn" class="btn btn-default btn-xs">
											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
									</a>
									<button type="button" id="deleteBtn" class="btn btn-default btn-xs">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
									</button>
								</td>
							</tr>`
				});
				$("tbody").append(html);
			}
		});
		$("tbody").on("click","#deleteBtn",function(){
			aid = $(this).parents("tr").find("td").eq(0).text();
			console.log(aid)
			$("#deleteModa").modal("show");
			
		})
		$("#confimBtn").click(function () {
				// jquery发送ajax方法
				$.post("/article/delete", {
					article_id: aid
				}, function (results) {
					if (results.status == true) {
						// 这里的this指向$.post()
						console.log(this)
						$("#deleteModa").modal("hide");
						// 后台刷新了页面但前台并不会自动检测到
						// window.location.reload();
						$("tbody>tr").each(function () {
							var $td = $(this).find("td").eq(0).text();
							var id = $.trim($td);
							if (id == aid) {
								$(this).remove();
							}
						})
					}
				})

			});
			$("#editBtn").click(function(){

			})
			
	});
	</script>
